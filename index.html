<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allgemeinwissen-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight:100;
            text-align: center;
            margin: 50px;
            background-image: url('https://media.istockphoto.com/id/1339908748/vector/new-realistic-neon-sign-of-quiz-frame-logo-for-decoration-and-covering-on-the-dark-wall.jpg?s=612x612&w=0&k=20&c=Qn97UPTD2E-MXDC9khiDW9vQglFtjNCFvCtF0EkiDP8=');  /* Setze hier den Pfad zu deinem Bild */
            background-size: cover;                     /* Das Bild füllt den gesamten Bildschirm */
            background-position: center;                /* Bild wird in der Mitte der Seite angezeigt */
            background-attachment: fixed;               /* Bild bleibt beim Scrollen fixiert */
            height: 100vh;                       
        }
        .quiz-container {
            max-width: 800px;
            margin: auto;
            padding: 70px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none; /* Anfangs verstecken */
            position: fixed; /* Bleibt an derselben Stelle, wenn der Benutzer scrollt */
            z-index: 1; /* Vordergrund */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* Transparenter Hintergrund */
        }

        .modal-content {
            background-color: #c6b0b0;
            margin: 15% auto;
            padding: 20px;
            border: 3px solid #888;
            width: 80%;
            max-width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #question {
            font-weight: bold;  /* Macht die Schrift dicker */
            font-size: 24px;    /* Größere Schrift für bessere Lesbarkeit */
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow: hidden;
        }

        #player-setup {
            text-align: center;
            margin-bottom: 20px;
        }

        #player-names {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #player-names input {
            margin: 5px 0;
            padding: 8px;
            width: 200px;
        }

        #scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Dieses Div soll verschwinden, wenn das Spiel startet */
        .hidden {
            display: none;
        }
        .category-container {
  text-align: center;  /* Zentriert alle Inhalte */
}

/* Für einzelne Kategorie-Items */
.category-item {
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center; /* Zentriert die Checkbox und das Label nebeneinander */
}

/* Checkboxen größer skalieren */
.category-item input[type="checkbox"] {
  transform: scale(1.5);  /* Vergrößert das Kästchen */
  margin-right: 10px;      /* Etwas Abstand zwischen Kästchen und Label */
}

/* Labels mit größerer Schrift */
.category-item label {
  font-size: 1.5em;   /* Erhöht die Schriftgröße */
}
.categoryStartButton {
    
    background-color: #11a7cd;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    box-shadow: 0 4px #044353;
    cursor: pointer;
    transition: 0.2s;
}

.categoryStartButton:active {
    box-shadow: 0 2px #056076;
    transform: translateY(2px);
}

       
    </style>
   
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="categorySetup" class="category-container">
        <h1>Wähle deine Kategorien</h1>
        <form id="categoryForm">
            <div id="categoriesContainer">
                <!-- Dynamisch generierte Checkboxen -->
            </div>
            <button class="categoryStartButton" type="submit">Quiz starten</button>
        </form>
    </div>


    <div id="quizContainer" class="quiz-container hidden">
        <h1>Allgemeinwissen-Quiz</h1>
        <p id="question">Frage wird hier erscheinen</p>
        <div class="options">
          <button id="option1">Antwort 1</button>
          <button id="option2">Antwort 2</button>
          <button id="option3">Antwort 3</button>
        </div>
      </div>

    
    <div id="scoreboard">
        <h3>Spieler Punktestand</h3>
        <ul id="scoreList">
            <!-- Punktzahlen werden hier dynamisch angezeigt -->
        </ul>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Antwort wird hier angezeigt.</p>
        </div>
    </div>

    <script src="script.js"> </script> <!-- Dein JavaScript wird hier eingebunden -->
</body>
</html>
